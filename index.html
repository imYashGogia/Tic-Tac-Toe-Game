<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css">
    <title>Tic-Tac-Toe</title>
</head>

<body>
    <div class="main">
        <nav>
            <ul>
                <li>
                    Tic-Tac-Toe
                </li>
            </ul>
        </nav>
        <!-- Main Content -->
        <div class="gameContainer">
            <div class="gameInfo">
                <div>
                    <span class="info" id="info">
                        <p>Turn for X</p>
                    </span>

                    <div class="imgbox" id="imgbox">
                        <img src="Assets/winner.png" alt="won-img" class="winner">
                        <img src="Assets/trohpy.png" alt="won-img" class="trophy">
                    </div>
                    <div class="btn">
                        <button id="reset"><span>Reset</span></button>
                    </div>
                </div>


            </div>
            <div class="container">
                <div class="box bt-0 bl-0">
                    <span class="boxtext"></span>
                </div>
                <div class="box bt-0">
                    <span class="boxtext"></span>
                </div>
                <div class="box bt-0 br-0">
                    <span class="boxtext"></span>
                </div>
                <div class="box bl-0">
                    <span class="boxtext"></span>
                </div>
                <div class="box">
                    <span class="boxtext"></span>
                </div>
                <div class="box br-0">
                    <span class="boxtext"></span>
                </div>
                <div class="box bb-0 bl-0">
                    <span class="boxtext"></span>
                </div>
                <div class="box bb-0">
                    <span class="boxtext"></span>
                </div>
                <div class="box bb-0 br-0">
                    <span class="boxtext"></span>
                </div>
            </div>
        </div>
        <div class="footer-sec">
            <div class="footer-text">
                <p>Created by <a href="https://imyashgogia.netlify.app/">@Yash Gogia</a></p>
            </div>
        </div>

    </div>
    <script src="app.js"></script>
</body>

</html>
